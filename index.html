<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <div id="topNavBar">
        <button id="addToDoBtn">
            <span id="addToDoText">Add Todo</span>
            <span id="addToDoIcon">+</span>
        </button>
    </div>

    <div id="projectTitle">
        <div id="projectTitleLabel">Project</div>
        <div id="projectTitleText">Default</div>
        <div id="projectTitleLine"></div>
    </div>

    <main id="toDoDisplay">
    </main>

    <button id="hamburger">
        <svg id="openIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/></svg>
        <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
    </button>

    <template id="projectIconTemplate">
        <svg class="projectIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bag-personal-outline</title><path d="M16,5V4A2,2 0 0,0 14,2H10A2,2 0 0,0 8,4V5A4,4 0 0,0 4,9V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V9A4,4 0 0,0 16,5M10,4H14V5H10V4M12,9L14,11L12,13L10,11L12,9M18,20H6V16H8V18H9V16H18V20M18,15H6V9A2,2 0 0,1 8,7H16A2,2 0 0,1 18,9V15Z" /></svg>
        <div class="projectBtns">
            <svg class="projectEditBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" /></svg>
            <svg class="projectDelBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
        </div>
    </template>

    <template id="toDoRowTemplate">
        <div class="toDoRow">
            <div class="toDoTop">
                <div class="toDoInfo">
                    <input type="checkbox" class="toDoCheckbox">
                    <div class="toDoTitle"></div>
                </div>
                <div class="toDoIcons">
                    <svg class="toDoIcon titleEditBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" /></svg>
                    <svg class="toDoIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title></title><path d="M6,3A1,1 0 0,1 7,4V4.88C8.06,4.44 9.5,4 11,4C14,4 14,6 16,6C19,6 20,4 20,4V12C20,12 19,14 16,14C13,14 13,12 11,12C8,12 7,14 7,14V21H5V4A1,1 0 0,1 6,3Z" /></svg>
                    <svg class="toDoIcon deleteBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                    <svg class="collapseBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
                </div>
            </div>
            <div class="toDoMoreInfo">
                <div class="description">
                    <div class="toDoDescription">
                    </div>
                    <svg class="descriptionEditBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" /></svg>
                </div>
                <label class="dueDate">
                    Due date
                    <input class="toDoDate" type="date">
                </label>
            </div>
        </div>
    </template>

    <dialog id="toDoAdderDialog">
        <form id="toDoAdderForm">
            <p id="dialogTopBar">
                <button id="dialogCloseBtn">&#x2715;</button>
            </p>
            <div class="toDoInputGroup" class="toDoInput">
                <input required autofocus type="text" id="toDoTitleInput" class="toDoInput">
                <label class="formLabel" for="toDoTitleInput">Title</label>
                <div class="formBar"></div>
            </div>
            <div class="toDoInputGroup">
                <textarea required id="toDoDescriptionInput" class="toDoInput"></textarea>
                <label class="formLabel" for="toDoDescriptionInput">Description</label>
                <div class="formBar"></div>
            </div>
            <div id="toDoPriorityInputGroup" class="toDoInputGroup">
                <select id="toDoPriorityInput" class="toDoInput">
                    <option value="low">low priority</option>
                    <option value="medium">medium priority</option>
                    <option value="high">high priority</option>
                </select>
                <label class="formLabel" for="toDoPriorityInput">Priority</label>
                <div class="formBar"></div>
            </div>
            <div id="toDoDateInputGroup" class="toDoInputGroup">
                <input id="toDoDateInput" class="toDoInput" type="date">
                <label class="formLabel" for="toDoDateInput">Date</label>
            </div>
            <div id="toDoSubmitInputGroup" class="toDoInputGroup">
                <button id="toDoSubmitInput">Submit</button>
            </div>
        </form>
    </dialog>

</body>
</html>
