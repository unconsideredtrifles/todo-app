<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <div id="topNavBar">
        <button id="addToDoBtn">
            <span id="addToDoText">Add Todo</span>
            <span id="addToDoIcon">+</span>
        </button>
    </div>

    <main id="toDoDisplay">
    </main>

    <button id="hamburger">
        <svg id="openIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/></svg>
        <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
    </button>

    <template id="projectIconTemplate">
        <svg class="projectIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bag-personal-outline</title><path d="M16,5V4A2,2 0 0,0 14,2H10A2,2 0 0,0 8,4V5A4,4 0 0,0 4,9V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V9A4,4 0 0,0 16,5M10,4H14V5H10V4M12,9L14,11L12,13L10,11L12,9M18,20H6V16H8V18H9V16H18V20M18,15H6V9A2,2 0 0,1 8,7H16A2,2 0 0,1 18,9V15Z" /></svg>
    </template>
</body>
</html>
